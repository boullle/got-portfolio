<div class="characters-wrapper">
  <div class="container-items">
    @for(character of characters; track character.id) {
    <div class="character-card">
      <img [src]="character.imageUrl" [alt]="character.fullName" width="300" height="400" />
      <h1>{{ character.fullName }}</h1>
      <p>{{ character.title | emoticone }}</p>
      <strong>{{ character.family }}</strong>
    </div>
    }@empty {
    <p>il n'y a rien dans le tableau</p>
    }
  </div>
</div>
<div [class.ready]="isReady"><h1>Hello les amis</h1></div>
<button (click)="toggleReady()">toggle</button>
