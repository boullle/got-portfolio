<div class="continents-wrapper">
    <h1>Continents</h1>
  <div class="container-items">
    
    @for(continent of continents; track continent.id) {
        <div class="continent-card">
            <h1>{{ continent.name }}</h1>
        </div>    
    }@empty {
    <p>il n'y a rien dans le tableau</p>
    }
  </div>
</div>
